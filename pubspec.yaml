name: game
description: "مشروع ألعاب تعليمية بالعربية"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.5
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Cairo
      fonts:
        - asset: Assets/fonts/Cairo-Regular.ttf
        - asset: Assets/fonts/Cairo-Bold.ttf
          weight: 700

